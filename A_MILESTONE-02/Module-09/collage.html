<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			.row {
				height: 400px;
				display: flex;
				gap: 2px;
			}

			img {
				width: 100%;
				height: 100%;
			}

			.vertical-collage {
				height: 50%;
				border: 2px solid red;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Picture Collage</h1>
		</header>

		<main>
			<section>
				<div class="row">
					<img src="./images/A.jpg" srcset="" />
				</div>
				<br />
				<div class="row">
					<img src="./images/B.jpg" sizes="" srcset="" />
					<img src="./images/C.jpg" srcset="" />
					
					<div class="vertical-collage ">
					
					
					
					
					
						<img src="./images/D.jpg" sizes="" srcset="" />
						<img src="./images/E.jpg" srcset="">

				</div>
				
				
				
			</section>
		</main>
	</body>
</html>
