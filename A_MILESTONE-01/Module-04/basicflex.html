<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Basic Flex</title>
	</head>

	<style>
		.parent {
			padding: 25px;
			display: flex;

			gap: 30px;
			background-color: blanchedalmond;
			justify-content: space-around;
			height: 350px;
			align-items: center;
			flex-direction: row;
		}
		.child {
			border: 2px solid blue;
			padding: 20px;
			margin: 10px 0;
			background-color: blue;
		}
	</style>
	<body>
		<section class="parent">
			<div class="child">child-1</div>
			<div class="child">child-2</div>
			<div class="child">child-3</div>
			<div class="child">child-4</div>
			<div class="child">child-5</div>
			<div class="child">child-6</div>

			<div class="child">children-1</div>
			<div class="child">children-2</div>
			<div class="child">children-3</div>
			<div class="child">children-4</div>
			<div class="child">children-5</div>
			<div class="child">children-6</div>
			<div class="child">children-7</div>
		</section>
	</body>
</html>
