<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tables</title>
	</head>
	<style>
		table {
			border-collapse: collapse;
		}
		td,
		th {
			border: 1px solid black;
			padding: 5px;
		}
	</style>

					<th>No</th>
					<th>Full Name</th>
					<th>Position</th>

				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>

					<td>FounderMicrosoft</td>

				</tr>
				<tr>
					<td>2</td>
					<td>Bill Gate</td>
					<td>FounderMicrosoft</td>
					<td>$1000</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Bill Gate</td>
					<td>FounderMicrosoft</td>
					<td>$1000</td>
				</tr>
				<tr>
					<td>4</td>
					<td>Bill Gate</td>
					<td>FounderMicrosoft</td>
					<td>$1000</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>Total Employees:4</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
