<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Audio and Video HTML</title>
	</head>
	<body>
		<h2>Audio Video HTML</h2>

		<audio controls src="./assests/herd-of-goats-19615.mp3"></audio>
		<br />
		<iframe
			width="560"
			height="315"
			src="https://www.youtube.com/embed/7bTRwmDWJG4?si=ENwVb_SzZlXXsbVr"
			title="YouTube video player"
			frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			referrerpolicy="strict-origin-when-cross-origin"
			allowfullscreen
		></iframe>
	</body>
</html>
