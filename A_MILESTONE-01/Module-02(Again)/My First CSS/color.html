<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Explore Basic CSS</title>

		<style>
			li {
				color: blue;
			}

			#short {
				background-color: blueviolet;
			}
		</style>
	</head>
	<body>
		<h3 style="color: blueviolet">Learn Basic CSS :Inline css</h3>

		<h4 style="color: brown">Inline Css</h4>
		<p id="short">Style is powerful</p>
		<ul>
			<li>Plates</li>
			<li>Rice</li>
			<li>BRIAN</li>
		</ul>

		<p>Selectors</p>

		<p>There are 6 types of selectors</p>

		<li class="class">Class Selectors</li>
		<li id="id">Id selectors</li>
		<li>Element Selectors</li>
		<li>Universal Selectors</li>
		<li>Attribute Selectors</li>
		<li>Mixed Selectors</li>
	</body>
</html>
